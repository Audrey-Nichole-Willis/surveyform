<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
 <body>
    <header class="survey-page-header">
        <h1 class="survey-page-title">Satisfaction Survey</h1>
        <p class="survey-header-text">Your opinion is important to us. Please take a moment to fill out this satisfaction survey and help our site  continue to grow. </p>
    </header>
    <section class="survey-container">
        <form class="form-container" action="">
            <fieldset><!--First Name, Last Name, Birthday, Gender, Email, Phone -->
                <label>First Name: <input type="text" name="first-name" min="3" max="10" required></label>
                <label>Last Name: <input type="text" name="last-name"min="3" max="10" required></label>
                <label>Birthday: <input type="date" name="birthday" required></label>
                <label>Gender: <input type="radio"name="gender" value=""></label>
                <label>Male <input type="radio" name="gender" value="1"></label>
                <label>Female <input type="radio" name="gender" value="2"></label>
                <label>Prefer not to say<Input type="radio" name="gender" value="3"></label>
                <label>Email: <input type="email" name="email" required></label>
                <label>Phone: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" ></label>
            </fieldset>
            <fieldset> <!--Address, City, State, Zip-->
                <label>Street Address: <input type="text" name="street"></label>
                <label>City: <input type="text" name="city"></label>
                <label>State: <input type="text" min="two" max="4" name="state"></label>
                <label>Zip Code: <input type="text" required pattern="[0-9]{5}" name="zip"></label>
            </fieldset>
            <fieldset><!--Radio-->
                <label>How often do you use our site?
                    <label>Never: <input type="radio" name="site-visits" required value="1"></label>
                    <label>Rarely: <input type="radio" name="site-visits" value="2"></label>
                    <label>Sometimes: <input type="radio" name="site-visits" value="3"></label>
                    <label>Often: <input type="radio" name="site-visits" value="4"></label>
                    <label>Daily: <input type="radio" name="site-visits" value="5"></label>
                    </label>
                <label>How satisfied are you with our websites usability? 
                    <label>Not Satisfied: <input type="radio" name="useability" required value="1"></label>
                    <label>Barely Satisfied: <input type="radio" name="useability" value="2"></label>
                    <label>Kind of Satisfied: <input type="radio" name="useability" value="3"></label>
                    <label>Mostly Satisfied: <input type="radio" name="useability" value="4"></label>
                    <label>Very Satisfied: <input type="radio" name="useability"value="5"></label>
                </label>
                <label>How satisfied are you with our customer communication? 
                    <label>Not Satisfied: <input type="radio" name="communication" required value="1"></label>
                    <label>Barely Satisfied: <input type="radio" name="communication" value="2"></label>
                    <label>Kind of Satisfied: <input type="radio" name="communication" value="3"></label>
                    <label>Mostly Satisfied: <input type="radio" name="communication" value="4"></label>
                    <label>Very Satisfied: <input type="radio" name="communication"value="5"></label> 
                </label>
                <label>How satisfied are you with the quality of our content?<input></label><!--How satisfied are you with the quality of our content-->
                <label>How satisfied are you with the quality of our merchandise? <input></label><!--How satisfied are you with the quality of our  merchandise-->
            </fieldset>
            <fieldset><!--Checkbox-->
                <label> What content  should we do more of?
                    <input>
                    <input>
                    <input>
                    <input>
                    <input>
                </label>
                <label>What content should we do less of? 
                    <input>
                    <input>
                    <input>
                    <input>
                    <input>
                </label>
            </fieldset>
            <fieldset>
                <label><!--Comment box-->
                    <textarea></textarea>
                </label>
            </fieldset>
        </form>
    </section>
 </body>
</html>
