<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Survey</title>
</head>
 <body>
    <header class="survey-page-header">
        <h1 class="survey-page-title">Satisfaction Survey</h1>
        <p class="survey-header-text">Your opinion is important to us. Please take a moment to fill out this satisfaction survey and help our site  continue to grow. </p>
    </header>
    <section class="survey-container">
        <form class="form-container" action="">
            <fieldset class="form-section"><!--First Name, Last Name, Birthday, Gender, Email, Phone -->
                <label class="label-and-input">First Name: <input type="text" name="first-name" min="3" max="10" required></label>
                <label class="label-and-input">Last Name: <input type="text" name="last-name"min="3" max="10" required></label>
                <label class="label-and-input">Birthday: <input type="date" name="birthday" required></label>

                <label class="label-and-input">Gender: 
                    <select>
                        <option value="">(select one)</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="not-say">Prefer Not to Say</option>
                    </select>
                </label>

                <label class="label-and-input">Email: <input type="email" name="email" required></label>
                <label class="label-and-input">Phone: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" ></label>
            </fieldset>

            <fieldset class="form-section"> <!--Address, City, State, Zip-->
                <label class="label-and-input">Street Address: <input type="text" name="street"></label>
                <label class="label-and-input">City: <input type="text" name="city"></label>
                <label class="label-and-input">State: <input type="text" min="two" max="4" name="state"></label>
                <label class="label-and-input">Zip Code: <input type="text" required pattern="[0-9]{5}" name="zip"></label>
            </fieldset>
            <fieldset class="form-section"><!--Radio-->
                <label class="radio-column">How often do you use our site?
                    <label><input type="radio" name="site-visits" required value="1"> Never</label>
                    <label> <input type="radio" name="site-visits" value="2"> Rarely</label>
                    <label> <input type="radio" name="site-visits" value="3"> Sometimes</label>
                    <label> <input type="radio" name="site-visits" value="4"> Often</label>
                    <label><input type="radio" name="site-visits" value="5"> Daily</label>
                </label>
                <label class="radio-column">How satisfied are you with our websites usability? 
                    <label><input type="radio" name="useability" required value="1"> Not Satisfied </label>
                    <label><input type="radio" name="useability" value="2"> Barely Satisfied </label>
                    <label><input type="radio" name="useability" value="3"> Kind of Satisfied </label>
                    <label><input type="radio" name="useability" value="4"> Mostly Satisfied </label>
                    <label><input type="radio" name="useability"value="5"> Very Satisfied</label>
                </label>
                <label class="radio-column">How satisfied are you with our customer communication? 
                    <label> <input type="radio" name="communication" required value="1"> Not Satisfied</label>
                    <label> <input type="radio" name="communication" value="2"> Barely Satisfied</label>
                    <label> <input type="radio" name="communication" value="3"> Kind of Satisfied</label>
                    <label> <input type="radio" name="communication" value="4"> Mostly Satisfied</label>
                    <label> <input type="radio" name="communication"value="5"> Very Satisfied</label> 
                </label>
                <label class="radio-column">How satisfied are you with the quality of our content?
                    <label><input type="radio" name="content" required value="1"> Not Satisfied</label>
                    <label> <input type="radio" name="content" value="2"> Barely Satisfied</label>
                    <label> <input type="radio" name="content" value="3"> Kind of Satisfied</label>
                    <label> <input type="radio" name="content" value="4"> Mostly Satisfied</label>
                    <label><input type="radio" name="content"value="5"> Very Satisfied </label>
                </label>
                <label class="radio-column">How satisfied are you with the quality of our merchandise? 
                    <label><input type="radio" name="merchandise" required value="1"> Not Satisfied</label>
                    <label><input type="radio" name="merchandise" value="2"> Barely Satisfied</label>
                    <label> <input type="radio" name="merchandise" value="3"> Kind of Satisfied</label>
                    <label><input type="radio" name="merchandise" value="4"> Mostly Satisfied</label>
                    <label> <input type="radio" name="merchandise"value="5"> Very Satisfied</label>
                </label>
            </fieldset>

            <fieldset class="form-section"><!--Checkbox-->
                <label class="radio-column"> What content  should we do more of?
                    <label> <input type="checkbox" value="Interviews" name="more-content"> Interviews</label>
                    <label><input type="checkbox" value="Item Testing" name="more-content"> Item Reviews  </label>
                    <label> <input type="checkbox" value="Giveaways" name="more-content"> Giveaways</label>
                    <label> <input type="checkbox" value="Games" name="more-content">Games</label>
                    <label><input type="checkbox" value="Pranks" name="more-content">Pranks</label>
                </label>
                <label class="radio-column">What content should we do less of? 
                    <label> <input type="checkbox" value="Interviews" name="less-content">Interviews</label>
                    <label><input type="checkbox" value="Item Testing" name="less-content">Item Reviews   </label>
                    <label> <input type="checkbox" value="Giveaways" name="less-content"> Giveaways </label>
                    <label> <input type="checkbox" value="Games" name="less-content">Games</label>
                    <label><input type="checkbox" value="Pranks" name="less-content"> Pranks </label>
                </label>
            </fieldset>
            <fieldset class="form-section text-box"><!--Text Box-->
                <label> More questions or concerns?
                    <textarea name="text-box" value=""></textarea>
                </label>
            </fieldset>
            <input type="submit" name="submit" value="Submit">
        </form>
    </section>
 </body>
</html>
