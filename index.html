<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
 <body>
    <header class="survey-page-header">
        <h1 class="survey-page-title">Satisfaction Survey</h1>
        <p class="survey-header-text">Your opinion is important to us. Please take a moment to fill out this satisfaction survey and help our site  continue to grow. </p>
    </header>
    <section class="survey-container">
        <form class="form-container" action="">
            <fieldset><!--First Name, Last Name, Birthday, Gender, Email, Phone -->
                <label>First Name: <input></label>
                <label>Last Name: <input></label>
                <label>Birthday: <input></label>
                <label>Gender: <input></label>
                <label>Male <input></label>
                <label>Female <input></label>
                <label>Prefer not to say<Input></label>
                <label>Email: <input></label>
                <label>Phone: <input></label>
            </fieldset>
            <fieldset> <!--Address, City, State, Zip-->
                <label>Street Address: <input></label>
                <label>City: <input</label>
                <label>State: <input></label>
                <label>Zip Code: <input></label>
            </fieldset>
            <fieldset><!--Radio-->
                <label>How often do you use our site? <input></label><!--How often do you use our site-->
                <label>How satisfied are you with our websites usability? <input></label><!--How satisfied are you with our websites usability-->
                <label>How satisfied are you with our customer communication? <input></label><!--How satisfied are you with our communication-->
                <label>How satisfied are you with the quality of our content?<input></label><!--How satisfied are you with the quality of our content-->
                <label>How satisfied are you with the quality of our merchandise? <input></label><!--How satisfied are you with the quality of our  merchandise-->
            </fieldset>
            <fieldset><!--Checkbox-->
                <select><!--What should we do more of?-->
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select><!--Checkbox-->
                <select><!--What should we do less of-->
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </fieldset>
            <fieldset>
                <label><!--Comment box-->
                    <textarea></textarea>
                </label>
            </fieldset>
        </form>
    </section>
 </body>
</html>
